<div id="wrapper">
    <div id="scroller">
        <div id="pullDown" class="">
            <div class="pullDownLabel"></div>
        </div>
        <div class="pulldown-tips">下拉刷新</div>
        <ul>
            {{each}}
            <li>
                <div class="shopPic">
                    <img src="{{$value.goodsListImg}}" alt="">
                </div>
                <div class="name">
                    <p><a href="detail.html?goodsID={{$value.goodsID}}" class="getGoodId">{{$value.goodsName}}</a></p>
                    <div class="price">
                        <div class="priceLeft">
                            <h3>
                                <b>￥<span class="num">{{$value.price}}</span></b>
                                <del>
                                    {{if $value.discount == 0}}
                                    <b>￥<span class="del">{{$value.price}}</span></b>
                                    {{else}}
                                    <b>￥<span class="del">{{($value.price*10/$value.discount).toFixed(2)}}</span></b>
                                    {{/if}}
                                </del>
                            </h3>
                            <h4><span class="discount">{{$value.discount}}</span>折</h4>
                        </div>
                        <div class="cartBtn">
                            <a class="iconfont">&#xe61b;</a>
                        </div>
                    </div>
                </div>
            </li>
            {{/each}}
        </ul>
        <div id="pullUp" class="">
            <div class="pullUpLabel">加载更多</div>
        </div>
    </div>
</div>
