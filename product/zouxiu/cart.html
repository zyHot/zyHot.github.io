<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- SEO  -->
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <!-- 苹果专用 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="blank"/>
    <meta name="format-detection" content="telephone=no"/>
    <!-- 简单移动端适配 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <!-- 图标 -->
    <link rel="shortcut icon" href="">
    <title>购物车</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
    <link rel="stylesheet" href="iconfont/iconfont.css">
</head>
<body>
<header>
    <div class="headerTop">
        <div class="left">
            <a href="javascript:history.go(-1)">
                <img src="img/left.jpg" alt="">
            </a>
        </div>
        <div class="center">
            <b>购物车</b>
        </div>
        <div class="right">
            <a href="">去结算</a>
        </div>
    </div>
</header>
<section>
    <div class="empty">
        <h3>您的购物车空空~</h3>
        <img src="img/empty.jpg" alt="">
        <a href="index.html">去逛逛</a>
    </div>
</section>
<footer>
    <a href="index.html" class="span">
        <span></span>
        <i class="iconfont">&#xe644;</i>
        <div class="name">首页</div>
    </a>
    <a href="classify.html" class="span">
        <span></span>
        <i class="iconfont">&#xe644;</i>
        <div class="name">分类</div>
    </a>
    <a href="cart.html" class="span">
        <span class="border"></span>
        <i class="iconfont">&#xe61b;</i>
        <div class="name">购物车</div>
    </a>
    <a href="myXiu.html" class="span">
        <span></span>
        <i class="iconfont">&#xe646;</i>
        <div class="name">我的秀</div>
    </a>
    <a href="more.html" class="span">
        <span></span>
        <i class="iconfont">&#xe644;</i>
        <div class="name">更多</div>
    </a>
</footer>
<script type="text/html" id="tmpOne">
    <div class="cartTop">
        <h3>商品数量: <span class="num">{{allNum}}</span>&nbsp;应付金额(不含运费):<b>￥<span class="total">{{total}}</span></b></h3>
    </div>
</script>
<script type="text/html" id="tmp">
    <div class="cartList">
        <div class="cartLeft">
            <img src="{{src}}" alt="">
        </div>
        <div class="cartRight">
            <div class="shopName">
                <div class="span">
                    <p><a href="{{href}}" class="getGoodsID"><b>{{txt}}</b></a></p>
                    <span class="iconfont">&#xe68d;</span>
                </div>
                <div class="span">
                    <p>单价：<b>￥<span class="onePrice">{{price}}</span></b></p>
                </div>
            </div>
            <div class="upNum">
                <p>数量：<a href="javascript:;" class="lower">-</a><input type="text" class="inputNum" value="{{num}}"><a href="javascript:;" class="add">+</a></p>
            </div>
        </div>
    </div>
</script>
<script src="js/jquery-1.12.1.js" type="text/javascript"></script>
<script src="js/swiper-3.3.1.jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/cart.js"></script>
<script src="js/app.js"></script>
<script>

</script>
</body>
</html>
